<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de fomulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"><!--Utilizando o parâmetro autocomplete "on" o navegador passa a sugerir os dados para o formulário mas é importante informar o mesmo parâmetro nos inputs para que o navegador consiga diferenciar o tipo de dado-->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username"><!--Parâmetro size informa a quantidade de caracteres mostrados na caixa do formulário. Esse parâmetro não gera limitação de caracteres apenas mostra-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Mínimo de 8 caracteres" autocomplete="current-password"><!--new-password é para campos de nova senha-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
