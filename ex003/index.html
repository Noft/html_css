<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag IMG</title>
</head>
<body>
    <img src="" alt=""> <!--Na tag img inserimos no parâmetro src o nome do arquivo e o caminho para o arquivo de imaem quando fora da mesma pasta e o link para a imagem caso esteja pegando de algum repositório ou pagina na web.
    O parâmetro alt inseri uma descrição para a imagem facilitando a identificação do elemento.-->
</body>
